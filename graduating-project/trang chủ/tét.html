<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Poppins:wght@300&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Fira+Sans&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/graduating-project/trang chủ/do.css">
    <style>
.item_active {
    padding: 0px;
    margin: 0px;
}
.carousel-inner img {
    height: 50%;
}
    </style>
</head>

<body style="font-family: 'Fira Sans', sans-serif;">
<div>
    <div class="container">
        <h2></h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>

            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">

                <div class="item active">
                    <img src="https://clmensstore.com/wp-content/uploads/2021/06/finalfreeship.jpg"
                        alt="">
                    <div class="carousel-caption">
                    
                    </div>
                </div>
                <div class="item">
                    <img src="https://clmensstore.com/wp-content/uploads/2021/05/Untitled1111-1.jpg"
                        alt="">
                    <div class="carousel-caption">
                        
                    </div>
                </div>

                <div class="item">
                    <img src="https://clmensstore.com/wp-content/uploads/2020/12/SB_AA011-edit-scaled.jpg.webp"
                        alt="" >
                    <div class="carousel-caption">
                        
                    </div>
                </div>

                <div class="item">
                    <img src="https://clmensstore.com/wp-content/uploads/2020/05/abcv2.jpg.webp"
                        alt="" >
                    <div class="carousel-caption">
                        
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!-- <span>SẢN PHẨM BÁN CHẠY</span>
<span>SẢN PHẨM KHUYẾN MÃI</span> -->
</div>

</body>
</html>
